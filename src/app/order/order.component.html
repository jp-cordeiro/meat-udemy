<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form #orderForm="ngForm">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <!--Endereço-->
        <div class="col-sm-6 col-xs-12">
          <mt-input-container
                  errorMessage="Campo obrigatório e com 5 caracteres."
                  label="Endereço">
            <input
                    class="form-control"
                    name="adress"
                    required
                    minlength="5"
                    autocomplete="off"
                    placeholder="Endereço"

                    ngModel>
          </mt-input-container>
        </div>

        <!--Número-->
        <div class="col-sm-3 col-xs-6">
          <mt-input-container
                  errorMessage="Obrigatório e somente números"
                  label="Número">
            <input
                    class="form-control"
                    name="number"
                    required
                    autocomplete="off"
                    placeholder="Número"
                    pattern="^[0-9]*$"

                    ngModel>
          </mt-input-container>
        </div>

        <!--Complemento-->
        <div class="col-sm-3 col-xs-6">
          <mt-input-container
                  label="Complemento">
            <input
                    class="form-control"
                    name="optionalAddress"
                    autocomplete="off"

                    ngModel>
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items
                [items]="cartItems()"
                (increaseQty)="increaseQty($event)"
                (decreaseQty)="decreaseQty($event)"
                (remove)="remove($event)"
        ></mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio-container
                    name="paymentOption"
                    required

                    [options]="paymentOptions"
                    ngModel></mt-radio-container>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs
                  [delivery]="delivery"
                  [itemsValue]="itemsValue()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button type="button" class="btn btn-success pull-right"

                (click)="checkOrder(orderForm.value)"
                [disabled]="orderForm.invalid || cartItems().length === 0"><i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
